<!DOCTYPE html>
<html>
    <head>
        <title>thing</title>
        <meta charset="utf-8"/>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="errors"></div>

        <div id="editorpart">
            <div id="codeeditor"></div>
            <div id="codepanel">
                <button type="button" id="submitbutton">run</button>
                <button type="button" id="stepbutton">step</button>
            </div>
        </div>

        <div id="runnerpart">
            <div id="printoutputouter"><h4>print output</h4><div id="printoutput"></div></div>
            <div id="callstackouter"><h4>callstack</h4><div id="callstack"></div></div>
            <div id="objectspace"><h4>objects</h4></div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.12.5/ace.js" integrity="sha512-gLQA+KKlMRzGRNhdvGX+3F5UHojWkIIKvG2lNQk0ZM5QUbdG17/hDobp06zXMthrJrd4U1+boOEACntTGlPjJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script src="main.js"></script>
    </body>
</html>
